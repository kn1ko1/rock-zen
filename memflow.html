<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Flow | Standalone</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <style>
        :root {
            --bg: #0f172a;
            --card-front: #1e293b;
            --card-back: #334155;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            perspective: 1000px;
            width: 90vw;
            max-width: 50vw;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.05);
        }

        .card-front {
            background-color: var(--card-front);
        }

        .card-front::after {
            content: '?';
            color: rgba(255,255,255,0.1);
            font-weight: 900;
        }

        .card-back {
            background-color: var(--card-back);
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background-color: rgba(56, 189, 248, 0.2);
            border-color: var(--accent);
        }

        .btn {
            margin-top: 2.5rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        @media (max-width: 400px) {
            .grid { gap: 8px; }
            .card-face { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="stats">
            <div>Tries: <span id="tries">0</span></div>
            <div>Pairs: <span id="matches">0</span>/10</div>
        </div>
    </div>

    <div class="grid" id="game-grid"></div>

    <button class="btn" onclick="setupGame()">Reset Grid</button>

<script>
    const emojis = ['ðŸš€', 'ðŸª', 'â˜„ï¸', 'ðŸ›°ï¸', 'ðŸ”­', 'ðŸ›¸', 'ðŸ‘¾', 'ðŸŒŒ', 'ðŸš—', 'ðŸï¸'];
    let cards = [];
    let flippedCards = [];
    let matches = 0;
    let tries = 0;
    let isLocked = false;

    function setupGame() {
        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        cards = [...emojis, ...emojis];
        flippedCards = [];
        matches = 0;
        tries = 0;
        isLocked = false;
        
        document.getElementById('tries').innerText = tries;
        document.getElementById('matches').innerText = matches;

        // Fisher-Yates Shuffle
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }

        cards.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.value = emoji;
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${emoji}</div>
            `;
            card.onclick = () => flipCard(card);
            grid.appendChild(card);
        });
    }

    function flipCard(card) {
        if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            tries++;
            document.getElementById('tries').innerText = tries;
            checkMatch();
        }
    }

    function checkMatch() {
        isLocked = true;
        const [c1, c2] = flippedCards;

        if (c1.dataset.value === c2.dataset.value) {
            c1.classList.add('matched');
            c2.classList.add('matched');
            matches++;
            document.getElementById('matches').innerText = matches;
            flippedCards = [];
            isLocked = false;

            if (matches === emojis.length) {
                setTimeout(() => alert(`System Restored. Accuracy: ${Math.round((emojis.length / tries) * 100)}%`), 600);
            }
        } else {
            setTimeout(() => {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                flippedCards = [];
                isLocked = false;
            }, 1000);
        }
    }

    setupGame();
</script>
</body>
</html>
